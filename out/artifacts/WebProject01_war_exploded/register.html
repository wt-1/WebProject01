
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>注册页面</title>
</head>
<body>
<div class="container" >
    <form  class="con" id="register" name="register" action="/userServlet?method=register" method="post">
        <div class="form-group1">
            <label for="user">用户名：</label>
            <input type="text" name="username" id="user" placeholder="请输入用户名">
        </div>
        <div class="form-group2">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group3" style="text-align: center;">
            <input class="lo" id="submit" type="submit" value="注册">
        </div>
</form>
</body>
</html>
